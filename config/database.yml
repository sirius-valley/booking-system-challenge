# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: booking_system_development

test:
  <<: *default
  database: booking_system_test

production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "booking_system_production" } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "booking_system_production" } %>_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "booking_system_production" } %>_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "booking_system_production" } %>_cable
    migrations_paths: db/cable_migrate
